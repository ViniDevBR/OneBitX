<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vinicius Celestino">
  <meta name="robots" content="index , follow">
  <title>OneBitX</title>
  <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png" type="image/x-icon">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="py-5">
  <div class="container px-4">
    <header class="text-center">
      <img class="img-fluid mt-4 mb-3" src="./img/logoOneBitDark.png" alt="Logo onebitcode">
    </header>
    <form>
      <main>
        <p class="paragraph">
          1 - Qual o seu nome?
        </p>
        <div class="input-group mb-3">
          <span class="input-group-text titleName" id="basic-addon1">Primeiro nome:</span>
          <input type="text" class="form-control input" placeholder="Digite Aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text titleName" id="basic-addon1">Segundo nome:</span>
          <input type="text" class="form-control input" placeholder="Digite Aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>
  
        <p class="mt-3 paragraph">
          2 - Qual o seu gênero?
        </p>
        <div class="form-check form2">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label options" for="flexRadioDefault1">
            Homem
          </label>
        </div>
        <div class="form-check form2">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label options" for="flexRadioDefault2">
            Mulher
          </label>
        </div>
        <div class="form-check form2">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
          <label class="form-check-label options" for="flexRadioDefault3">
            Prefiro não informar
          </label>
        </div>
  
        <p class="mt-3 paragraph">
          3 - Marque os treinamentos que você fez:
        </p>
        <div class="form-check form-switch form3">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label options" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch form3">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
          <label class="form-check-label options" for="flexSwitchCheckDefault2">Treinamento físico basico </label>
        </div>
        <div class="form-check form-switch form3">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
          <label class="form-check-label options" for="flexSwitchCheckDefault3">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch form3">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
          <label class="form-check-label options" for="flexSwitchCheckDefault4">Treinamento físico intenso</label>
        </div>
  
        <p class="mt-3 paragraph">
          4 - Quais você acha que são suas qualidades?
        </p>
        <div class="form-check form-check-inline form4">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label options" for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline form4">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label options" for="inlineCheckbox2">Resistente</label>
        </div>
        <div class="form-check form-check-inline form4">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label options" for="inlineCheckbox3">Não vomito fácil</label>
        </div>
        <div class="form-check form-check-inline form4">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
          <label class="form-check-label options" for="inlineCheckbox4">Não temo marciano</label>
        </div>
        <div class="form-check form-check-inline form4">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
          <label class="form-check-label options" for="inlineCheckbox5">Já vi todos os star wars</label>
        </div>

        <div class="text-center">
          <button type="button" class="btn btn-outline-danger btnSend">Enviar</button>
        </div>
      </main>
    </form>
  </div>
  <footer class="text-center footer mt-4">
    <p>
      Feito por <a href="https://vinidevbr.github.io/LINKTREE/" target="_blank">Vinicius Celestino</a> - 2022
    </p>
  </footer>
</body>
</html>
